[bar/top]
monitor = DP1
width = 100%
height = 1
offset-x = 0%
offset-y = 0%
radius = 0
fixed-center = true

background = #00000000
foreground = #00000000

line-size = 0
line-color = ${colors.bg}

border-top-size = 0
border-top-color = ${colors.bg}
border-bottom-size = 0
border-bottom-color = ${colors.bg}

padding-left = 0
padding-right = 0

module-margin-left = 0
module-margin-right = 0

include-file = $HOME/.config/polybar/settings/fonts.ini

modules-left = bspwm

tray-position = right
tray-padding = 2
tray-transparent = true
tray-background = #0063ff

wm-restack = bspwm

override-redirect = true

scroll-up = bspwm-desknext
scroll-down = bspwm-deskprev

cursor-click = pointer
cursor-scroll = ns-resize
dim-value = 1.0
