[module/bspwm]
type = internal/bspwm

format = <label-state> <label-mode>

ws-icon-0 = term;
ws-icon-1 = code;
ws-icon-2 = browser;
ws-icon-3 = settings;
ws-icon-4 = midia;
ws-icon-5 = music;
ws-icon-6 = others;

label-focused = %{T4}%icon%%{T-}
label-focused-foreground = ${colors.frost-1-transparent}
label-focused-background = ${colors.frost-1-transparent}
label-focused-padding = 33

label-occupied = %{T4}%icon%%{T-}
label-occupied-foreground = ${colors.frost-2-transparent}
label-occupied-background = ${colors.frost-2-transparent}
label-occupied-padding = 33

label-urgent = %{T4}%icon%%{T-}
label-urgent-foreground = ${colors.aurora-1-transparent}
label-urgent-background = ${colors.aurora-1-transparent}
label-urgent-padding = 33

label-empty = %{T4}%icon%%{T-}
label-empty-foreground = ${colors.frost-3-transparent}
label-empty-background = ${colors.frost-3-transparent}
label-empty-padding = 33

label-locked = %{T4}%{T-}
label-locked-foreground = ${colors.aurora-3}
label-locked-padding = 1
label-sticky = %{T4}%icon%%{T-}
label-sticky-foreground = ${colors.aurora-3}
label-sticky-padding = 1
label-private = %{T4}廬%{T-}
label-private-foreground = ${colors.aurora-1}
label-private-padding = 1
label-marked = %{T4}%{T-}
label-marked-foreground = ${colors.aurora-1}
label-marked-padding = 1
