[bar/bottom]
monitor = DP1
width = 100%
height = 25
offset-x = 0%
offset-y = 0.5%
radius = 12
bottom = true
fixed-center = true

background = ${colors.bg}
foreground = ${colors.fg}

line-size = 0
line-color = ${colors.bg}

border-top-size = 0
border-top-color = ${colors.bg}
border-bottom-size = 0
border-bottom-color = ${colors.bg}

padding-left = 0
padding-right = 0

module-margin = 0
module-margin-right = 0

module-padding = 5

include-file = $HOME/.config/polybar/settings/fonts.ini

modules-left = browser left1 wallpaper left2 calendar left3 title left4 pkg left5
modules-center = mpd 
modules-right = right7 coretemps right6 wlan right5 memory-script right4 temperature right3 pulseaudio right2 cpu-script right1 menu-apps

tray-position = none
tray-detached = false
tray-maxsize = 16
tray-background = ${color.bg}
tray-offset-x = 0
tray-offset-y = 0
tray-padding = 0
tray-scale = 1.0

wm-restack = bspwm

enable-ipc = true

override-redirect = true

scroll-up = bspwm-desknext
scroll-down = bspwm-deskprev

cursor-click = pointer
cursor-scroll = ns-resize

dim-value = 1.0
